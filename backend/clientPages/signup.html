<div class="limiter">
		<div class="container-signup100" style="background-image: url('static/css/images/bg-01.jpg');">
			<div class="wrap-signup100 p-t-30 p-b-50">
				<span class="signup100-form-title p-b-41">
					Sign Up
				</span>
				<form class="signup100-form validate-form p-b-33 p-t-5">
					<div class="wrap-input100 validate-input" data-validate="Enter username">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Enter email">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100" data-placeholder="âœ‰"></span>
					</div>
                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <input class="input100" type="password" name="password" id="password" placeholder="Password">
                        <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                        <span class="btn-show-pass">
                            <i class="fa-solid fa-eye" id="eye"></i>
                        </span>
                        <div id="password-strength" class="password-strength">
                            <div class="strength-text">Password Requirements:</div>
                            <div class="requirements">
                                <div class="requirement" id="length-req">
                                    <input type="checkbox" id="length-check" disabled> Minimum 8 characters
                                </div>
                                <div class="requirement" id="lower-req">
                                    <input type="checkbox" id="lower-check" disabled> At least 1 lowercase letter
                                </div>
                                <div class="requirement" id="upper-req">
                                    <input type="checkbox" id="upper-check" disabled> At least 1 uppercase letter
                                </div>
                                <div class="requirement" id="special-req">
                                    <input type="checkbox" id="special-check" disabled> At least 1 special character (!@#$%^&*-)
                                </div>
                            </div>
                            <div class="strength-meter">
                                <div class="strength-bar" id="strength-bar"></div>
                            </div>
                            <div class="password-strength-text" id="password-strength-text"></div>
                        </div>
                    </div>      
					<div class="container-signup100-form-btn m-t-32">
						<button id="signupButton" type="submit" class="signup100-form-btn">
							Sign Up
						</button>
					</div>
					<div id="errorMessage" style="color: red; display: none;"></div>
				</form>
			</div>
		</div>
</div>
