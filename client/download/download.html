<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="icon" type="image/png" href="../menu/images/download.png"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script src="../PayloadGenerator.js"></script>
    <script src="download.js"></script>
</head>
<body>
    <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
        <div class="wrap-login100 p-t-30 p-b-50 download-form">
            <span class="upload100-form-title p-b-41"> <!-- New div wrapper -->
                Download File
            </span>
            <div  id="downloadContainer">
                <div class="download-container">
                    <h2>Search Files</h2>
                    <div class="search-container">
                        <input type="search" id="searchBar" placeholder="Search files...">
                        <button id="searchButton">Search</button>
                    </div>
                    <h2>Your Files</h2>
                    <div id="fileList">
                        <ul id="fileListItems">
                            <!-- Placeholder for files shared with the user -->
                        </ul>
                    </div>
                    <h2>Files Shared with You</h2>
                    <div id="sharedFilesList"></div>
                    <h2>‎ </h2>
                    
                    <button id="deleteFileButton">Delete File</button>

                    <h2>‎ </h2>
                    <form id="downloadForm">
                        <button type="submit" id="downloadButton">Download</button>
                    </form>

                    <h2>‎ </h2>

                    <div class="form-group" id="downloadLoader" style="display: none;">
                        <div class="loader"></div>
                    </div>

                    <h2>‎ </h2>

                    <div id="message" style="color: red; display: none;"></div>
                </div>
                
            </div> 
        </div>
    </div>
</body>
</html>
