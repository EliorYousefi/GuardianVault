<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/download.css">
    <link rel="icon" type="image/png" href="../menu/images/download.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script type="module" src="download.js"></script>
</head>
<body>
    <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
        <div class="wrap-login100 p-t-30 p-b-50 download-form">
            <span class="upload100-form-title p-b-41"> <!-- New div wrapper -->
                Download File
            </span>
            <div  id="downloadContainer">
                <div class="download-container">
                    <h2>Search Files</h2>
                    <div class="search-container">
                        <input type="search" id="searchBar" placeholder="Search files...">
                        <button id="searchButton">Search</button>
                    </div>
                    <h2>Your Files</h2>
                    <div id="fileList">
                        <ul id="fileListItems">
                        </ul>
                    </div>
                    <h2>Files Shared with You</h2>
                    <div id="fileList">
                        <ul id="sharedFilesList">
                        </ul>
                    </div>
                    <h2>â€Ž </h2>
                    
                    <button id="deleteFileButton">Delete File</button>
    
                    <div class="spacer"></div>
    
                    <form id="downloadForm">
                        <button type="submit" id="downloadButton">Download</button>
                    </form>
    
                    <div class="spacer"></div>
    
                    <div class="form-group" id="downloadLoader" style="display: none;">
                        <div class="loader"></div>
                    </div>
    
                    <div class="spacer"></div>
    
                    <div id="message" style="color: red; display: none;"></div>
                </div>
            </div> 
        </div>
    </div>
    <div id="backArrow">
        <a onclick="window.client.loadNextPage('/menu');"><i class="fas fa-arrow-right"></i></a>
    </div>
</body>
</html>
