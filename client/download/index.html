<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/download.css">
    <script src="download.js"></script>
</head>
<body>
    <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
        <!-- Title outside the form -->
        <span class="upload100-form-title p-b-41">
            Download File
        </span>
		<div class="wrap-login100 p-t-30 p-b-50 download-form"> <!-- Added 'download-form' class -->
            <div class="download-container">
                <div class="search-container">
                    <input type="text" id="searchBar" placeholder="Search files...">
                    <button onclick="searchFiles()">Search</button>
                </div>
                <div id="fileList">
                    <ul id="fileListItems">
                        <!-- Placeholder for files shared with the user -->
                    </ul>
                </div>
                <div id="sharedWithMeDetails">
                    <!-- Details of files shared with the user will be displayed here -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
