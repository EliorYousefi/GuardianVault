                </div>
                <h2>Your Files</h2>

                        <!-- Placeholder for files shared with the user -->
                    </ul>
                </div>
            </div>
            <h2>Files Shared with You</h2>
            <div id="sharedWithMeDetails">
                <!-- Use an unordered list to contain user-shared files -->
                <ul id="sharedFilesList">
                    <!-- Placeholder for shared files -->
                </ul>
            </div>
